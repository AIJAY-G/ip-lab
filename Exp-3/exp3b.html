<!DOCTYPE html>
<html>
 <head>
 <title>Angular JS Forms</title>
 <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.1
4/angular.min.js"></script>

<style>
 table, th , td {
 border: 1px solid grey;
 border-collapse: collapse;
 padding: 5px;
 }

 table tr:nth-child(odd) {
 background-color: lightpink;
 }

 table tr:nth-child(even) {
 background-color: lightyellow;
 }
 </style>

 </head>
 <body>

 <h2>AngularJS Sample Application</h2>
 <div ng-app = "mainApp" ng-controller = "studentController">

 <form name = "studentForm" novalidate>
 <table border = "0">
 <tr>
 <td>Enter first name:</td>
 <td><input name = "firstname" type = "text" ngmodel = "firstName" required>
 <span style = "color:red" ngshow = "studentForm.firstname.$dirty && studentForm.firstname.$invalid">
 <span ngshow = "studentForm.firstname.$error.required">First Name is required.</s
pan>
 </span>
 </td>
 </tr>

 <tr>
 <td>Enter last name: </td>
 <td><input name = "lastname" type = "text" ngmodel = "lastName" required>
 <span style = "color:red" ngshow = "studentForm.lastname.$dirty && studentForm.lastname.$invalid">
 <span ngshow = "studentForm.lastname.$error.required">Last Name is required.</spa
n>
 </span>
 </td>
 </tr>

 <tr>
 <td>Email: </td><td><input name = "email" type = "email
" ng-model = "email" length = "100" required>
 <span style = "color:red" ngshow = "studentForm.email.$dirty && studentForm.email.$invalid">
 <span ngshow = "studentForm.email.$error.required">Email is required.</span>
 <span ngshow = "studentForm.email.$error.email">Invalid email address.</span>
 </span>
 </td>
 </tr>
 <tr>
 <td>
 <button ng-click = "reset()">Reset</button>
 </td>
 <td>
 <button ngdisabled = "studentForm.firstname.$dirty &&
 studentForm.firstname.$invalid || studentForm.las
tname.$dirty &&
 studentForm.lastname.$invalid || studentForm.emai
l.$dirty &&
 studentForm.email.$invalid" ngclick="submit()">Submit</button>
 </td>
 </tr>
 </table>
 </form>
 </div>
 <script>
 var mainApp = angular.module("mainApp", []);
 mainApp.controller('studentController', function($scope) {
 $scope.reset = function(){
 $scope.firstName = "First Name";
 $scope.lastName = "Last Name";
 $scope.email = "xxxx@yyyy.com"; 
 }
 $scope.reset();
 });
 </script>
 </body>
</html>
